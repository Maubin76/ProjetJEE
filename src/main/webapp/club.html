<script charset="ISO-8859-1">
// Fonction pour charger les clubs depuis une URL
function loadEvents(url) {
	// Effectue une requête GET pour récupérer les clubs au format JSON
	fetch(url)
	.then(response => response.json())
	.then(response => process(response)) // Appelle la fonction de traitement avec les données récupérées
	.catch(error => alert("Erreur : " + error));
}

// Fonction pour traiter les clubs récupérés
