<meta charset="UTF-8">
<script>

function ajoutDJ(){
	var nom = document.getElementById("nom").value;
	var prenom = document.getElementById("prenom").value;
	var dateDeNaissance = document.getElementById("dateDeNaissance").value;
	var nomDeScene = document.getElementById("nomDeScene").value;
	var lieuDeResidence = document.getElementById("lieuDeResidence").value;
	var styleDeMusique = document.getElementById("styleDeMusique").value;
	var url ="/ProjetJEE/api/dj-management/ajout?nom="+nom+"&prenom="+prenom+"&dateDeNaissance="+dateDeNaissance+"&nomDeScene="+nomDeScene+"&lieuDeResidence="+lieuDeResidence+"&styleDeMusique="+styleDeMusique;
	console.log(url);
	fetch(url);
}


</script>
<title>Ajout de DJs</title>
</head>
<body>
<h1>DJ à ajouter</h1>
<p>Nom : <input type="text" id="nom"> </p>
<p>Prénom :<input type="text" id="prenom"> </p>
<p>Date de naissance (format "yyyy-MM-dd") :<input type="text" id="dateDeNaissance"> </p>
<p>Nom de scène :<input type="text" id="nomDeScene"> </p>
<p>Lieu de résidence :<input type="text" id="lieuDeResidence"> </p>

<p>Style de musique :<select id="styleDeMusique" name="styleDeMusique">
                <option value="1">Electro</option>
                <option value="2">House</option>
                <option value="3">Hard style</option>
                <option value="4">EDM</option>
              </select> </p>


    <!-- Boutons -->
    <button onclick="ajoutDJ()">Ajouter ce DJ</button>
</body>
